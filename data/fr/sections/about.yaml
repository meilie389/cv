# a summary about you
summary: "Développeur Full Stack avec un parcours atypique, ayant débuté en mathématiques avant de me réorienter vers l'informatique.Diplômée d'une Licence Professionnelle en Métiers de l'Informatique : Applications Web, je travaille depuis janvier 2021 chez ISI NC, avec une mission en prestation à la DINUM depuis octobre 2022.Passionnée par le code et la résolution de problèmes complexes, je m'efforce de trouver des solutions simples et efficaces, quelle que soit la difficulté du projet.Mon expertise couvre un large éventail de technologies, du développement web et mobile à la gestion de projets."

